<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="hooksource.js"></script>
    <title>Youtube</title>
</head>
<style>
iframe {
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100vw;
  z-index: -1;
}

iframe:hover + #search{
  display: block;
}

#search:hover {
  display: block;
}

#search {
  display: none;
  position: fixed;
  left: 0;
  right: 0;
  width: 100%;
  
}

#search .btn, #search input{
  color: white;
}
</style>
<body>

    <iframe src="https://www.youtube.com/embed/" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div id="search" class="m-1 row">
      <div class="d-flex justify-content-around">
        <input type="text" class="form-control mx-1" id="filename" placeholder="...">
        <button id="search_btn" type="text" class="btn btn-white mx-1">Search</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
