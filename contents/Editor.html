<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <style>
        iframe {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
            border: 0px;
        }
    </style>
</head>

<body>
    <iframe src="/apps/Editor/" frameborder="0"></iframe>
    <script>
    let hash = new URL(location.href).hash
    if(hash != ""){
        document.querySelector('iframe').src += hash
    }
    </script>
</body>

</html>
